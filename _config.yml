###########################################################
### Beautiful Jekyll - MXC Lab configuration
###########################################################

############################
# --- Required options --- #
############################

title: "Yeon Lab"
author: "Minjeong Yeon"

# For GitHub Pages user site: https://mjyeon0807-hub.github.io
url: "https://mjyeon0807-hub.github.io"
baseurl: ""

###############################################
# --- List of links in the navigation bar --- #
###############################################

navbar-links:
  Home: ""
  Team: "team"
  Research: "research"
  Publications: "publications"
  Activity: "activity"
  Contact: "contact"

#####################################
# --- Footer social media links --- #
#####################################

social-network-links:
  email: ""   # add later, e.g. "mxc@chungbuk.ac.kr"
  rss: true
#  github: ""
#  twitter: ""
#  linkedin: ""
#  google-scholar: ""

rss-description: "Updates and news from the Lab of Molecular and Cellular Crosstalk (MXC)."

###########################
# --- General options --- #
###########################

share-links-active:
  twitter: false
  facebook: false
  linkedin: false
  vk: false
  reddit: false

url-pretty: "mjyeon0807-hub.github.io"
title-on-all-pages: true

excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true

post_search: true
edit_page_button: true
navbar-var-length: false

keywords: "MXC, Lab of Molecular and Cellular Crosstalk, Chungbuk National University, College of Medicine, tumor microenvironment, extracellular vesicles, cancer immunology, mitochondria fitness"

######################################
# --- Colours / background image --- #
######################################

page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

################
# --- Misc --- #
################

date_format: "%B %-d, %Y"

#################################################################################
# --- You don't need to touch anything below here (but you can if you want) --- #
#################################################################################

timezone: "Asia/Seoul"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
      social-share: false
  -
    scope:
      path: ""
    values:
      layout: "page"

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap

site-css:
  - "/assets/css/custom.css"
  - "/assets/css/team.css"
